  <main class="countries-wrapper">
    <a href="index.html" class="back-nav">‚Üê Back to Home</a>
    <div class="countries-header">
      <h1 class="countries-title">Dream Destinations</h1>
      <p class="badge">Click any highlighted area to view my dream destinations</p>
    </div>
    <div class="map-frame">
      <img id="countries-map" class="map-img" src="images/countries.jpg" alt="Countries Collage" usemap="#image-map">
      <map name="image-map">
        <area target="_blank" alt="italy" title="italy" href="italy.html" coords="12,10,944,339" shape="rect">
        <area target="_blank" alt="brazil" title="brazil" href="brazil.html" coords="985,15,1908,346" shape="rect">
        <area target="_blank" alt="paris" title="paris" href="paris.html" coords="5,367,946,711" shape="rect">
        <area target="_blank" alt="monaco" title="monaco" href="monaco.html" coords="969,369,1906,710" shape="rect">
        <area target="_blank" alt="london" title="london" href="london.html" coords="2,729,1913,1075" shape="rect">
      </map>
    </div>
  </main>
  <script>
    (function(){
      function rescale(img){
        if(!img || !img.useMap) return;
        var name = img.useMap.replace('#','');
        var map = document.querySelector('map[name="'+name+'"]');
        if(!map) return;
        var w = img.naturalWidth || img.width || 1;
        var h = img.naturalHeight || img.height || 1;
        var dw = img.clientWidth;
        var dh = img.clientHeight;
        var sx = dw / w;
        var sy = dh / h;
        map.querySelectorAll('area').forEach(function(area){
          if(!area.dataset.origCoords){
            area.dataset.origCoords = area.getAttribute('coords') || '';
          }
          var base = area.dataset.origCoords;
          if(!base) return;
          var nums = base.split(',').map(Number);
          var shape = (area.getAttribute('shape') || '').toLowerCase();
          var out = [];
          if(shape === 'circle'){
            if(nums.length >= 3){
              out = [
                Math.round(nums[0]*sx),
                Math.round(nums[1]*sy),
                Math.round(nums[2]*Math.min(sx,sy))
              ];
            }
          } else if(shape === 'rect'){
            if(nums.length >= 4){
              out = [
                Math.round(nums[0]*sx),
                Math.round(nums[1]*sy),
                Math.round(nums[2]*sx),
                Math.round(nums[3]*sy)
              ];
            }
          } else {
            for(var i=0;i<nums.length;i+=2){
              out.push(Math.round(nums[i]*sx));
              out.push(Math.round(nums[i+1]*sy));
            }
          }
          if(out.length){ area.coords = out.join(','); }
        });
      }
      var img = document.getElementById('countries-map');
      if(img){
        var onLoad = function(){ rescale(img); };
        if(img.complete){ onLoad(); } else { img.addEventListener('load', onLoad, { once:true }); }
        window.addEventListener('resize', function(){ rescale(img); });
      }
    })();
  </script>
</body>
